<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <form action="">
            <div id="display"><input type="text" name="display"></div>
            <div id="container"> 
                
                <div class="flex">
                    <!-- Remove numbers by each number -->
                    <input type="button" value="DE"  class="sym" onclick="display.value= display.value.toString().slice(0, -1) ">
                    <input type="button" value="00" class="symbol" onclick=" display.value+= '00'">
                     <!-- += so it doesnt replace what is already there instead adds it -->
                    <input type="button" value="/" class="symbol" onclick="display.value+='/' ">
                    <input type="button" value="X" class="symbol" onclick="display.value+='*' ">
                </div>
                <div class="flex">
                    <input type="button" value="8" class="number" id="input" onclick="display.value+='8' ">
                    <input type="button" value="9" class="number" onclick="display.value+='9' ">
                    <input type="button" value="7" class="number" style=" margin-left: 12px;" onclick="display.value+='7' ">
                    <input type="button" value="-" class="symbol" onclick="display.value+='-' ">
                </div>
                <div class="flex">
                    <input type="button" value="5" class="number" onclick="display.value+='5' ">
                    <input type="button" value="6" class="number" onclick="display.value+='6' ">
                    <input type="button" value="4" class="number" style=" margin-left: 12px;" onclick="display.value+='4' ">
                    <input type="button" value="+" class="symbol" onclick="display.value+='+' ">
                </div>
                <div class="flex">
                    <input type="button" value="2" class="number" onclick="display.value+='2' ">
                    <input type="button" value="3" class="number" onclick="display.value+='3' ">
                    <input type="button" value="1" class="number" style=" margin-left: 12px;" onclick="display.value+='1' ">
                    <input type="button" value="0" class="number" onclick="display.value+='0' ">
                </div>
                <div class="flex">
                    <!-- empty strings so it clears everything in it -->
                    <input type="button" value="C" style="color: red; margin-left: 12px;" onclick="display.value='' ">
                    <input type="button" value="." class="sym" onclick="display.value+='.' ">
                    <!-- eval evaluates what is already written  -->
                    <input type="button" value="=" style="background-color: rgb(98, 138, 33);color: white; width: 285px;" onclick="display.value=eval(display.value) ">
                </div>
            </div>
        </form>

        <script></script>
    </section>


<script>
</script>
</body>
</html>
